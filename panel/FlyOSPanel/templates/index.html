<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>FlyOSDesktop</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='../static/img/windows.ico'>
    <script type="text/javascript" src="../static/js/jquery-2.2.4.min.js"></script>
    <link href="../static/css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="../static/component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="../static/component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../static/css/default.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/win10.js"></script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }
        /*磁贴自定义样式*/
        .win10-block-content-text {
            line-height: 44px;
            text-align: center;
            font-size: 16px;
        }
    </style>
    <script>
        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main:'../static/img/wallpapers/main.jpg',
                mobile:'../static/img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);

            setTimeout(function () {
                Win10.newMsg('FlyOS官方网站', '<a target="_blank" href="http://flyosgeek.com">[点击进入官网]</a>')
            }, 2500);

            setTimeout(function () {
                Win10.openUrl('http://{{ip}}:8888','<i class="fa fa-home-o icon red"></i>Panel',[['300px', '380px'],'rt'])
            },2000);


        });



 
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:8888','<img class=\'icon\' src=\'../static/img/icon/win10.png\'/>FlyOS Panel')">
                <img class="icon" src="../static/img/icon/win10.png"/>
                <div class="title">Panel集合面板</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:7681','<img class=\'icon\' src=\'../static/img/icon/terminal.png\'/>Terminal')">
                <img class="icon" src="../static/img/icon/terminal.png"/>
                <div class="title">Terminal终端</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:2001','<img class=\'icon\' src=\'../static/img/icon/vscode.png\'/>vscode')">
                <img class="icon" src="../static/img/icon/vscode.png"/>
                <div class="title">vscode</div>
            </div>
           <div class="shortcut" onclick="window.open('http://{{ip}}:2000')">
                <img class="icon" src="../static/img/icon/jupyter.png"/>
                <div class="title">Jupyter Notebook</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:8080','<img class=\'icon\' src=\'../static/img/icon/apache.png\'/>Apache Server Home')">
                <img class="icon" src="../static/img/icon/apache.png"/>
                <div class="title">ApacheServer</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:8088','<img class=\'icon\' src=\'../static/img/icon/nginx.png\'/>Nginx Server Home')">
                <img class="icon" src="../static/img/icon/nginx.png"/>
                <div class="title">NginxServer</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:8081','<img class=\'icon\' src=\'../static/img/icon/files.png\'/>HTTP文件服务器')">
                <img class="icon" src="../static/img/icon/files.png"/>
                <div class="title">HTTP文件服务器</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:8002','<img class=\'icon\' src=\'../static/img/icon/vm.png\'/>虚拟机')">
                <img class="icon" src="../static/img/icon/vm.png"/>
                <div class="title">虚拟机</div>
            </div>

            <div class="shortcut" onclick="Win10.openUrl('http://{{ip}}:6081/vnc.html','<img class=\'icon\' src=\'../static/img/icon/vnc.png\'/>Xfce桌面环境')">
                <img class="icon" src="../static/img/icon/vnc.png"/>
                <div class="title">FlyOS Xfce桌面环境</div>
            </div>
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item"><i class="red icon fa fa-wrench fa-fw"></i><span>API测试</span></div>
            <div class="sub-item" onclick="Win10.openUrl('{{ip}}:8888','Panel')">面板Panel</div>
            <div class="sub-item" onclick="Win10.commandCenterOpen()">打开消息中心</div>
            <div class="sub-item" onclick="Win10.newMsg('WOW','WOWWWWWWW',function() {alert('click')})">消息WOW</div>
            <div class="sub-item" onclick="Win10.menuClose()">关闭菜单</div>
            <div class="item" ><i class="blue icon fa fa-gavel fa-fw"></i>辅助工具</div>
            <div class="sub-item" onclick="Win10.openUrl('win10ui.yuri2.cn/src/tools/builder-shortcut.html','图标代码生成器')">桌面图标代码生成器</div>
            <div class="sub-item" onclick="Win10.openUrl('win10ui.yuri2.cn/src/tools/builder-tile.html','磁贴代码生成器')">磁贴代码生成器</div>
            <div class="sub-item" onclick="Win10.openUrl('win10ui.yuri2.cn/src/tools/builder-menu.html','菜单代码生成器')">菜单代码生成器</div>
            <div class="item" onclick="Win10.aboutUs()"><i class="purple icon fa fa-info-circle fa-fw"></i>关于</div>
            <div class="item" onclick="layer.open({
                title:'支持作者',
                type: 1,
                area:'300px',
                offset:'50px',
                shadeClose:true,
                content: '<img width=\'300\' src=\'../static/img/presentation/donation.jpg\' />'
            })"><i class="green icon fa fa-thumbs-up fa-fw"></i
            <div class="item" onclick=" Win10.exit();"><i class="black icon fa fa-power-off fa-fw"></i>关闭</div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">
                    FlyOS APP
                </div>
                <div loc="1,1" size="6,3" class="block">
                    <div class="content red detail" >
                        <iframe style="margin-top: 10px" frameborder="no" border="0" marginwidth="0" marginheight="0" width=264 height=110 src="http://127.0.0.1:8888"></iframe>
                    </div>
                    <div class="content red cover">
                        <img width="264" style="position: relative;top: -50px;" src="../static/img/icon/win10.png" />
                    </div>
                </div>
                <div loc="1,4" size="4,4" class="block">
                    <div class="content blue cover" style="font-size: 30px;line-height: 176px;text-align: center">
                        <i class="fa fa-linux fa-fw"></i> 内核信息
                    </div>
                    <div class="content detail" style="background-color: rgb(46,147,217)">
                        {{ linux }}
                    </div>
                </div>
                <div loc="5,4" size="2,2" class="block">
                    <div class="content">
                        <img style="display: inline-block;border-radius: 4px" width="88px" src="http://q2.qlogo.cn/headimg_dl?bs=2072769652&dst_uin=2072769652&src_uin=2072769652&fid=2072769652&spec=100&url_enc=0&referer=bu_interface&term_type=PC"/>
                    </div>
                </div>
                <div loc="5,6" size="2,2" class="block" onclick="win10_forgive_me()">
                    <div class="content red">
                      
                    </div>
                </div>
            </div>

            <div class="menu_group">
                <div class="title">
                    系统应用
                </div>
                <div loc="1,1" size="4,3" class="block">
                    <div class="content" style="background-color: orangered">
                        <div class="win10-block-content-text" style="font-size: 26px;line-height: 88px">IP地址</div>
                        <div class="win10-block-content-text">{{ip}}</div>
                    </div>
                </div>
                <div loc="5,1" size="2,1" class="block">
                    <div class="content" style="background-color: green">
                        <div  class="win10-block-content-text">{{notice}}</div>
                    </div>
                </div>
                <div loc="5,2" size="2,2" class="block">
                    <div class="content">
                        <img style="width: 40px;height: 40px;margin: 5px auto;display: block" src="../static/img/icon/baidu.png">
                        <div class="win10-block-content-text">{{notice}}</div>
                    </div>
                </div>
                <div loc="1,4" size="6,10" class="block">
                    <div class="content" style="background: url('../static/img/presentation/1.png');background-size: auto">
                        <div style="line-height:18px;text-align: center;">{{notice}}</div>
                    </div>
                </div>
                <div loc="1,7" size="2,1" class="block">
                    <div class="content" style="background-color: grey" onclick="Win10.openUrl('http://{{ip}}:8888')">
                        <div class="win10-block-content-text">Panel</div>
                    </div>
                </div>
                <div loc="3,7" size="2,1" class="block">
                    <div class="content" style="background-color: blue" onclick="window.open('http://flyosgeek.com')">
                        <div class="win10-block-content-text">FlyOS官网</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time">
                <!--0:00<br/>-->
                <!--1993/8/13-->
            </div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
