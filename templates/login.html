<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlyOS Dashboard</title>
    
    <!-- Minified CSS and JS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
        }
        .form-label {
            font-weight: 500;
        }
        .operation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }
        .google-button {
            display: inline-flex;
            align-items: center;
        }
        .google-button img {
            margin-bottom: 3px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/img/flyos.jpg" alt="FlyOS Dashboard">
        </div>
        <form action="/auth/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
            <div class="operation">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <small>
            Click 'Login' to log in to your device Dashboard
            <br>
            Powered by: FlyOS for Android
            <br>
            This is the Linux Subsystem panel running on Android
        </small>
    </footer>
</body>
</html>
