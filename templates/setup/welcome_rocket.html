<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to FlyOS</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .rocket {
      width: 300px;
      height: 436px;
      position: absolute;
      bottom: -436px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .text {
      position: absolute;
      bottom: 50px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
    a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="rocket">
    <img src="/static/img/rocket.png" alt="Rocket" id="rocketImg" style="width:100%; height:100%;">
  </div>
  <div class="text" id="displayText">
    <h1 style="text-align: center;">Let's do some setup</h1>
    <p><a href="/setup/timezone">Click here if there is no automatic redirect</a></p>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function drawStars() {
      for (let i = 0; i < 500; i++) {
        const x = randomInt(0, canvas.width);
        const y = randomInt(0, canvas.height);
        const radius = Math.random() * 2;

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
    }

    drawStars();

    const rocket = document.querySelector('.rocket');
    const text = document.querySelector('.text');
    const displayText = document.getElementById('displayText');
    const rocketImg = document.getElementById('rocketImg');

    setTimeout(() => {
      rocket.style.transition = 'bottom 5s ease-in-out';
      rocket.style.bottom = '100vh';
    }, 1000);

    setTimeout(() => {
      text.style.opacity = '1';
    }, 6000);

    setTimeout(() => {
      window.location.href = '/setup/timezone';
    }, 8000);
  </script>
</body>
</html>
